<!DOCTYPE html>
<html>
<head>

<body ng-app='kopfkultur' ng-controller="KopfKulturController">

                <span class="icon-bar"></span>

                <img src="static/public/img/kopfkultur/kopfkultur_logo_bw_64.png" alt="">

            </a>
        </div>
        <div class="navbar-collapse collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle kk-anchor kk-icon-link" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-th-large"></span>

                    </a>

                        <li><a href="#/galeries/hats">Hüte & Mützen</a></li>
                        <li><a href="#/galeries/headpieces">Kopfschmuck</a></li>
                        <li><a href="#/galeries/bridal">Braut</a></li>
                        <!--<li><a href="#/galeries/kids">Kinder</a></li>-->
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle kk-anchor kk-icon-link" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-th-large"></span>
                        Galerien2
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="galerie in galeries"><a href="#/galerie/{{galerie.id}}">{{galerie.name}}</a></li>
                    </ul>
                </li>
                <li><a href="#about" class="kk-icon-link"><span class="glyphicon glyphicon-user"></span> Über mich</a></li>
                <li><a href="#contact" class="kk-icon-link"><span class="glyphicon glyphicon-envelope"></span> Impressum</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!--<li><a href="#contact"><i class="icon-pencil"></i> Blog</a></li>-->
                <li><a href="http://www.facebook.com/kopf.kultur.1"  target="_blank" class="kk-icon-link"data-toggle="tooltip" title="Facebook">
                    <i class="fa fa-facebook fa-lg"></i>
                </a></li>
                <li><a href="http://www.pinterest.com/kopfkultur/" target="_blank" class="kk-icon-link" data-toggle="tooltip" title="Pinterest">
                    <i class="fa fa-pinterest fa-lg"></i>
                </a></li>
                <li><a class="kk-icon-link" href="#shop"> <!--href="http://de.dawanda.com/shop/miapia" target="_blank" -->
                    <span class="glyphicon glyphicon-shopping-cart"></span> Online-Shop</a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>





<!-- ------   HEADER    ----------- -->

<div class="kk-header">
    <img class="kk-logo" src="static/public/img/kopfkultur/kopfkultur_logo.png" alt="">
    <div class="kk-heading">Kopf-Kultur</div>
</div>

    <div ng-view></div>
</div>

    </div>
</footer>


<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery kk-modal-gallery" data-slide-error-class="kka-slide-err">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4>kopf-kultur</h4>
                </div>
                <div class="modal-body">
                    <div class="carousel-control pull-left prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </div>
                    <div class="carousel-control right pull-right next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="gallery-img-title">
                        <h3 class="modal-title"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
